<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rder summary card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="images/favicon-32x32.png">
</head>
<body>

    <div class="card">
        <div class="card-image">
            <img src="images/illustration-hero.svg" alt="girl listening music">           
        </div>

        <div class="heading">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        </div>

        <div class="price">
            <div class="music">
                <img src="images/icon-music.svg" alt="music note">
            </div>
            <div class="plan">
                <h3>Annual Plan</h2>
                <p>$59.99/year</p>
            </div>
            <div class="link">
                <a class="click" href="#">Change</a>
            </div>
        </div>

        <div class="button">
            <button>Proceed to Payment</button>
        </div>
        <p class="cancallation">Cancell Order</p>
    </div>
    
</body>
</html>
